<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Arymus Reyes">
        <meta charset="UTF-8">
        <meta name="description" content="A drum kit made with JavaScript!">
        <title>Drum Kit</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Drum Kit</h1>
        </header>
        <main>
            <button id="kick">Kick/F</button>
            <button id="snare">Snare/K</button>
            <button id="crash">Crash/V</button>
            <button id="ride">Ride/T</button>
            <button id="tom">Tom/G</button>

            <div class="audio">
                <audio id="kickAudio" src="kick.mp3"></audio>
                <audio id="snareAudio" src="snare.mp3"></audio>
                <audio id="crashAudio" src="crash.mp3"></audio>
                <audio id="rideAudio" src="ride.mp3"></audio>
                <audio id="tomAudio" src="tom.mp3"></audio>
            </div>
        </main>
    </body>
</html>
